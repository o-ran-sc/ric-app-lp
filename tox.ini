[tox]
envlist = code,flake8
minversion = 2.0

[testenv:code]
basepython = python3.8
deps=
    pytest
    coverage
    pytest-cov
setenv =
    LD_LIBRARY_PATH = /usr/local/lib/:/usr/local/lib64
    RMR_SEED_RT = tests/fixtures/test_local.rt
    RMR_ASYNC_CONN = 0
    USE_FAKE_SDL = 1
    CONFIG_FILE = /tmp/config.json

# add -s after pytest to stream the logs as they come in, rather than saving for the end
commands =
    pytest -v --cov lp --cov-report xml --cov-report term-missing --cov-report html -vv  
    coverage xml -i

[testenv:flake8]
basepython = python3.8
skip_install = true
deps = flake8
commands = flake8 setup.py lp tests

[flake8]
extend-ignore = E501,E741,E731,E302,W292,W291,F841,F401,W391,E305,W293,E225,E303,E261

# doc jobs
[testenv:docs]
whitelist_externals = echo
skipsdist = true
basepython = python3.8
deps =
    sphinx
    sphinx-rtd-theme
    sphinxcontrib-httpdomain
    recommonmark
    lfdocs-conf
commands =
    sphinx-build -W -b html -n -d {envtmpdir}/doctrees ./docs/ {toxinidir}/docs/_build/html
    echo "Generated docs available in {toxinidir}/docs/_build/html"

[testenv:docs-linkcheck]
skipsdist = true
basepython = python3.8
deps = sphinx
       sphinx-rtd-theme
       sphinxcontrib-httpdomain
       recommonmark
       lfdocs-conf
commands = sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees ./docs/ {toxinidir}/docs/_build/linkcheck
